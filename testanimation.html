<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animating on Events - A-Frame</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" environment="preset: forest">
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #box, #plane"></a-entity>
      
      <a-entity id="box" geometry="primitive: box" material="color: red" position="0 1.8 -3" rotation="0 30 90"
                animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 500"
                animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: red; startEvents: mouseleave; dur: 500"
    </a-scene>

          <a-entity id="plane" geometry="primitive: plane" material="color: red" position="0 1.8 -3" rotation="0 30 0"
                animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 500"
                animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: red; startEvents: mouseleave; dur: 500"
    </a-scene>
  </body>
</html>
